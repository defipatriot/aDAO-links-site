<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alliance DAO - Under Construction</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0D0D0D;
            color: #EAEAEA;
        }
    </style>
</head>
<body class="antialiased flex flex-col min-h-screen">

    <!-- Header Section -->
    <header class="py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <!-- Back to Dashboard Link -->
            <a href="index.html" class="block w-32"> 
                <img src="https://raw.githubusercontent.com/defipatriot/aDAO-Image-Files/main/Alliance%20DAO%20Logo.png" alt="Alliance DAO Logo" class="h-16 w-auto transition-transform transform hover:scale-110">
            </a>
            <!-- Page Title -->
            <div class="text-center">
                 <h1 class="text-3xl font-bold text-gray-300">Ecosystem News</h1>
            </div>
             <!-- Right: Terra Logo -->
             <div class="w-32 flex justify-end">
                <img src="https://raw.githubusercontent.com/defipatriot/aDAO-Image-Planets-Empty/main/Terra.PNG" alt="Terra Logo" class="h-16 w-auto">
             </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12 flex items-center justify-center">
        <div class="text-center">
            <i class="fas fa-person-digging text-6xl text-yellow-400 mb-6"></i>
            <h2 class="text-4xl font-bold text-white">Page Under Construction</h2>
            <p class="mt-4 text-lg text-gray-400">
                This section is currently being developed. Please check back soon for exciting news and updates!
            </p>
        </div>
    </main>

</body>
</html>
